<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:20px;
            padding:0;
            box-sizing: border-box;
        }
        .box{
            color: chocolate;
            height: 200px;
            width:200px;
        }
        .box1{
            border: 3px solid black;
            padding:20px;
        }
        .box2{
            border:3px solid palevioletred;
            padding:30px;
        }
        .box3{
            border: 2px solid teal;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="box box1"><h1>border box 1</h1></div>
    <div class="box box2"><h1>border box 2</h1></div>
    <div class="box box3"><h1>border box 3</h1></div>
</body>
</html>
