<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "hello";
            background-color: turquoise;
            font-family: cursive;
        }
        p::after{
            content:" byeeeee";
            color:magenta;
            font-family: Arial, Helvetica, sans-serif;
            display:block;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, voluptatibus voluptates laborum officiis blanditiis corrupti. Deserunt quae incidunt esse officiis.</p>
</body>
</html>
